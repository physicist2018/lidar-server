version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "schema.sql"
    strict_function_checks: true
    
    database:
      managed: true
    gen:
      go:
        package: "lidardb"
        out: "lidarserver/v1/db"
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
        emit_exported_queries: false
        emit_json_tags: true
        json_tags_case_style: camel
        


